
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eDNA Biodiversity Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŒ± eDNA Taxonomy & Biodiversity Analysis</h1>
      <p>Upload your eDNA dataset to explore biodiversity metrics in real-time.</p>
    </header>

    <!-- Upload Section -->
    <section class="upload-section">
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".txt,.fasta,.fa" />
        <button type="submit" disabled id="uploadBtn">ðŸ“‚ Upload & Analyze</button>
      </form>
    </section>

    <!-- Results Section -->
    <section id="results" class="results-card hidden">
      <h2>Analysis Results</h2>
      <div id="metrics" class="metrics-grid">
        <div class="metric-box">
          <h3>Species Richness</h3>
          <p id="speciesRichness">0</p>
        </div>
        <div class="metric-box">
          <h3>Shannon Index</h3>
          <p id="shannonIndex">0.000</p>
        </div>
      </div>

      <canvas id="biodiversityChart" aria-label="Taxonomy Distribution Chart" role="img"></canvas>

      <div id="taxonomy" class="taxonomy-list"></div>
    </section>
  </div>

  <footer>
    <p>Built for Hackathon 2025 | ðŸš€ Powered by Flask + Chart.js</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
